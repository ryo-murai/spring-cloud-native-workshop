#spring.cloud.config.server.git.uri=https://github.com/making/metflix-config.git
spring.cloud.config.server.git.uri=https://github.com/ryo-murai/my-metflix-config.git
spring.cloud.config.server.git.skip-ssl-validation=true
spring.cloud.config.server.git.proxy.https.host=localhost
spring.cloud.config.server.git.proxy.https.port=8088
spring.cloud.config.server.git.proxy.https.username=${proxy_user}
spring.cloud.config.server.git.proxy.https.password=${proxy_password}

#spring.cloud.config.server.git.skipSslValidation=true
server.port=8888
endpoints.restart.enabled=true
management.security.enabled=false
management.endpoints.web.exposure.include=*